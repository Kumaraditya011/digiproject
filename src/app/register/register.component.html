<app-navigation></app-navigation>
<br>
<div class="container mt-5 mb-5">
  <div class="col-lg-6">
    <div class="card border-success">
      <div class="card-header bg-success text-white">
        <h4>Register</h4>
      </div>


      <form #ud="ngForm">
        <div class="card-body bg-dark text-white">

          <div class="form-group">
            <label> Name</label>
            <input class="form-control"  ngModel name="Name" required="">
          </div>
          <div class="form-group">

            <label>Email</label>
            <input class="form-control"  ngModel name="Email" required="">
          </div>
          <div class="form-group">

            <label>Address</label>
            <input class="form-control"  ngModel name="Address" required="">
          </div>
          <div class="form-group">

            <label>Password</label>
            <input class="form-control"  ngModel name="Password" required="">
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <button type="reset" (click)="sendData(ud)" class="btn btn-info">Send</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
