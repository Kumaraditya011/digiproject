<app-navigation></app-navigation>
<div class="container mt-4 mb-5">
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let k of alluser; index as i">
                    <td scope="row">{{i+1}}</td>
                    <td>{{k.Name}}</td>
                    <td>{{k.Address}}</td>
                    <td>{{k.Email}}</td>
                    <td class="text-left">
                        <button (click)="toupdate(k)" title="Update" class="btn btn-info"><i class="fa fa-pencil"
                                data-target="#upmodal" data-toggle="modal"></i></button>
                        <button (click)="todelete(k._id)" title="Delete" data-target="#modelId" data-toggle="modal"
                            class="btn btn-danger ml-1"><i class="fa fa-trash"></i></button>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <i class="fa fa-warning text-danger"></i> Are you sure to delete this record
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="userdelete()" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="upmodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form #ud="ngForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input style="display: none" name="_id" ngModel={{user._id}}>

                                <input class="form-control" name="Name" ngModel={{user.Name}}>

                            </div>

                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Address</label>
                                <input class="form-control" name="Address" ngModel={{user.Address}}>

                            </div>

                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" name="Email" ngModel={{user.Email}}>

                            </div>

                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="userupdate(ud)" class="btn btn-primary"
                        data-dismiss="modal">update</button>
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Cancle</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
